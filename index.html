<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Library</title>
    <link rel="stylesheet" href="stylesheets/styles.css" />
  </head>
  <body>
    <header class="header">
      <nav class="header__nav">
        <h1 class="nav__title">Library</h1>
        <button class="nav__login" id="btnLogin">Log In</button>
      </nav>
    </header>

    <main class="container__books">
      <div class="add__book--container">
        <button class="books__add" id="addBook">+ Add Book</button>
      </div>
      <section class="books__add--modal hidden">
        <h3 class="books__add--title">Add a new book</h3>
        <input
          type="text"
          id="bookTitleInput"
          class="input"
          placeholder="Title"
          required
        />
        <input
          type="text"
          id="bookAuthorInput"
          class="input"
          placeholder="Author"
          required
        />
        <input
          type="text"
          id="bookPagesInput"
          class="input"
          placeholder="Pages"
          required
        />
        <p>
          <label for="haveReadBook">Have you read it?</label>
          <input type="checkbox" id="haveReadBook" required />
        </p>
        <button class="modal__submit" id="btnSubmit">Submit</button>
      </section>
      <section class="books__display" id="bookDisplay">

          <button class="book__btn book__remove" onclick="removeBook(i)" >Remove</button>
        </article> -->
        <!-- <article class="book" id="bookContainer">

          <p class="book__author" id="bookAuthor">James Clear</p>
          <p class="book__pages" id="bookPages">289 Pages</p>
          <button class="book__btn book__read" >Read</button>
          <button class="book__btn book__remove">Remove</button>
        </article> -->
      </section>
    </main>

    <footer>
      <p>Copyright&copy; Ahnaf Farhan</p>
    </footer>
    <script src="scripts/script.js"></script>
  </body>
</html>
